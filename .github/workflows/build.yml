name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Clear node_modules
        run: rm -rf node_modules
        
      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: yarn build

      - name: Deploy to Hosting Provider
        run: |
          # Add the deployment command here for your hosting provider
          # For example:
          # npx deploy-provider deploy-command
