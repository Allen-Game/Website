<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/device.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <title>index</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                    fill="CurrentColor">
                Alan Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index">Home</a>
                    <a class="nav-link" href="Game">Game</a>
                    <a class="nav-link" href="Social">Social</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container" :class="containerClass">
        <div class="banner">
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="1" alt="Every Second +1 ki"
                    src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png">
                <div class="banner-text">Every Second +1 ki</div>
            </div>
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="2" alt="Clicker Fighting Simulator"
                    src-data="https://tr.rbxcdn.com/091981dd1705a8a13bc9134c93483635/420/420/Image/Png">
                <div class="banner-text">Clicker Fighting Simulator</div>
            </div>
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="3" alt="Naruto But Every Second +1 Chakra"
                    src-data="https://tr.rbxcdn.com/ca116716b6d59182792e5ea76d8eac6f/420/420/Image/Png">
                <div class="banner-text">Naruto But Every Second +1 Chakra</div>
            </div>
        </div>



        <div class="game_frame">
            <h2 class="game_frame_title">Our games</h2>
            <button class="check_all"><a href="Game">Check All game at game page</a></button>
            <div class="frame_container">
                <div class="card_wrapper">
                    <div class="game_card" game-name="DBZ">
                        <a href="https://www.roblox.com/games/12524383962/UPD8-Every-Second-1-Ki-in-DBZ">
                            <img src="icon/loading.gif" loading="lazy"
                                src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png"
                                class="game_Image" id="game_image" alt="Every Second +1 ki" height="100%" width="100%"
                                label="DBZ">
                            <div class="game_name" label="DBZ">
                                Every Second +1 ki in DBZ
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card_wrapper">
                    <div class="game_card" game-name="Clicker Fighting Simulator">
                        <a href="https://www.roblox.com/games/12985134424/UPD1-Clicker-Fighting-Simulator">
                            <img src="icon/loading.gif" loading="lazy"
                                src-data="https://tr.rbxcdn.com/091981dd1705a8a13bc9134c93483635/420/420/Image/Png"
                                class="game_Image" id="game_image" alt="Clicker Fighting Simulator" height="100%"
                                width="100%" label="DBZ">
                            <div class="game_name" label="Clicker Fighting Simulator">
                                Clicker Fighting Simulator
                            </div>
                        </a>
                    </div>
                </div>
                <div class="card_wrapper">
                    <div class="game_card" game-name="Naruto But Every Second +1 Chakra">
                        <a href="https://www.roblox.com/games/12995749346/UPD2-Naruto-But-Every-Second-1-Chakra">
                            <img src="icon/loading.gif" loading="lazy"
                                src-data="https://tr.rbxcdn.com/ca116716b6d59182792e5ea76d8eac6f/420/420/Image/Png"
                                class="game_Image" id="game_image" alt="Naruto But Every Second +1 Chakra" height="100%"
                                width="100%" label="Naruto But Every Second +1 Chakra">
                            <div class="game_name" label="Naruto But Every Second +1 Chakra">
                                Naruto But Every Second +1 Chakra
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/banner.js"></script>
    <script src="js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
