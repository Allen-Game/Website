<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/adjust_device.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Alan Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Game">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Social">Social</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" :class="containerClass">
        <div class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="1" alt="Every Second +1 ki"
                    src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png">
                <div class="banner-text">Every Second +1 ki in DBZ</div>
            </div>
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="2" alt="Clicker Fighting Simulator"
                    src-data="https://tr.rbxcdn.com/091981dd1705a8a13bc9134c93483635/420/420/Image/Png">
                <div class="banner-text">Clicker Fighting Simulator</div>
            </div>
            <div class="banner-image" id="banner-image">
                <img src="icon/loading.gif" loading="lazy" index-data="3" alt="Naruto But Every Second +1 Chakra"
                    src-data="https://tr.rbxcdn.com/ca116716b6d59182792e5ea76d8eac6f/420/420/Image/Png">
                <div class="banner-text">Naruto Every Second +1 Chakra</div>
            </div>
        </div>



        <div class="game_frame">
            <h2 class="game_frame_title">Our games</h2>
            <button class="check_all"><a href="Game">More Game</a></button>
            <div class="card mb-3">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                        additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/banner.js"></script>
    <script src="js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>

</body>

</html>
