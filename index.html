<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.7.0.js"></script>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Alan Game
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Game">Game</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Social">Social</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="icon/loading.gif"
                        src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png" class="
                        d-block w-100" alt="Every Second +1 Ki In DBZ">
                </div>
                <div class="carousel-item">
                    <img src="icon/loading.gif"
                        src-data="https://tr.rbxcdn.com/091981dd1705a8a13bc9134c93483635/420/420/Image/Png"
                        class="d-block w-100" alt="Clicker Fighting Simulator">
                </div>
                <div class="carousel-item">
                    <img src="icon/loading.gif"
                        src-data="https://tr.rbxcdn.com/ca116716b6d59182792e5ea76d8eac6f/420/420/Image/Png"
                        class="d-block w-100" alt="Naruto Every Second +1 Chakra">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <div class="game_frame">
            <h2 class="game_frame_title">Our games</h2>
            <a href="Game" class="btn btn-primary">More Game</a>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card">
                        <img src="icon/loading.gif"
                            src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png"
                            class="card-img-top" alt="Every Second +1 Ki In DBZ">
                        <div class="card-body">
                            <h5 class="card-title">Every Second +1 Ki In DBZ</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- javascript -->
    <script src="js/loader.js"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.js"></script>
</body>

</html>
