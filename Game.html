<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <title>Game</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index">
                <img src="logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                    fill="CurrentColor">
                Alan Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="index">index</a>
                    <a class="nav-link" href="Game">Game</a>
                    <a class="nav-link" href="Social">Social</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main_frame">
        <div class="container">
            <div class="card game-card" name="DBZ" id="game-card"
                onclick="openPopup('Every Second + 1 KI in DBZ', 'Come Join Fight with Moster')">
                <img class="game-image" src="icon/loading.gif"
                    src-data="https://tr.rbxcdn.com/e6225053b83a3364292aa14b5adbd0ea/420/420/Image/Png"
                    alt="Every Second + 1 KI in DBZ" id="game-image">
                <h5 class="card-title game-name">Every Second + 1 KI in DBZ</h5>
            </div>
        </div>
    </div>
    <!-- 弹窗 DIV -->
    <div class="popup" id="popup">
        <img src="icon/loading.gif" class="popup-img" id="popup-img">
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
        <a class="game-link" href="https://www.roblox.com/games/12524383962/Every-Second-1-Ki-in-DBZ">
            <button class="game-btn">Open Game Link</button>
        </a>
        <button onclick="closePopup()" class="close_btn">close</button>
    </div>
    <!-- 背景遮罩 DIV -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
