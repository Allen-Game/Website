<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/social.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <title>Social</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">
                <img src="logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                    fill="CurrentColor">
                Alan Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home">Home</a>
                    <a class="nav-link" href="Game">Game</a>
                    <a class="nav-link" href="Social">Social</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main_frame">
        <div class="social_card" label="discord">
            <iframe src="https://discord.com/widget?id=841652970311778314&theme=dark" width="350" height="500"
                allowtransparency="true" frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
        </div>
        <div class="social_card" label="roblox">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="128.000000pt" height="128.000000pt"
                viewBox="0 0 128.000000 128.000000" preserveAspectRatio="xMidYMid meet">
                <image href="logo.svg" width="100%" height="100%" />
                <!-- SVG路径等内容 -->
            </svg>
            <a class="custom-button" href="https://www.roblox.com/groups/17028855/Allen-Game#!/about"
                label="roblox_group">Group</a>
        </div>
        <div class="social_card" label="twitter">
            <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="128.000000pt" height="128.000000pt"
                viewBox="0 0 128.000000 128.000000" preserveAspectRatio="xMidYMid meet">
                <image href="logo.svg" width="100%" height="100%" />
                <!-- SVG路径等内容 -->
            </svg>
            <a class="custom-button" href="https://twitter.com/AlanStudioo" label="twitter">Twitter</a>
        </div>

    </div>

</body>

</html>
